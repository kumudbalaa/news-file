<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live Currency Converter</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>

    <div class="container">
        <h2>Live Currency Converter 🌍</h2>

        <label for="amount">Enter Amount:</label>
        <input type="number" id="amount" class="amount" placeholder="Enter amount" title="Enter the amount to convert">

        <label for="fromcurrency">From Currency:</label>
        <select id="fromcurrency" class="fromcurrency" title="Select base currency"></select>

        <label for="tocurrency">To Currency:</label>
        <select id="tocurrency" class="tocurrency" title="Select target currency"></select>

        <button id="convert">Convert</button>

        <label for="convertedamount">Converted Amount:</label>
        <input type="text" id="convertedamount" class="convertedamount" placeholder="Converted amount" readonly title="Converted amount">

    </div>

    <script src="./first.js"></script>
</body>
</html>
